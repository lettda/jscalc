<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/devStyles.css">
  </head>
  <body>
    <div class="container">
      <div id="calcBody">
        <div id="heading">
          <h3>Javascript Calculator</h3>
        </div>
            <div id="calcDisplay" class="card">
              <p class="calculationOutput"></p>
            </div>
            <div id="buttonBody" class="container">
              <div class="row">
                <button class="numberButton" value="1">1</button>
                <button class="numberButton" value="2">2</button>
                <button class="numberButton" value="3">3</button>
                <button class="operation" value="add">+</button>
              </div>
              <div class="row">
                <button class="numberButton" value="4">4</button>
                <button class="numberButton" value="5">5</button>
                <button class="numberButton" value="6">6</button>
                <button class="operation" value="subtract">-</button>
              </div>
              <div class="row">
                <button class="numberButton" value="7">7</button>
                <button class="numberButton" value="8">8</button>
                <button class="numberButton" value="9">9</button>
                <button class="operation" value="multiply">x</button>

              </div>
              <div class="row">
                <button class="operation" value="clear">C</button>
                <button class="numberButton" value="0">0</button>
                <button class="operation" value="divide">/</button>
                <button class="operation" value="sum">=</button>
              </div>
            </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
