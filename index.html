<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/devStyles.css">
  </head>
  <body>
    <div class="container">
      <div id="calcBody">
        <div id="heading">
          <h3>Javascript Calculator</h3>
        </div>
            <div id="calcDisplay" class="card">
              <h3 id="calculationHeader"></h3>
            </div>
            <div id="buttonBody" class="container">
              <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn orange">+</button>
              </div>
              <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn orange">-</button>
              </div>
              <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn orange">*</button>

              </div>
              <div class="row">
                <button class="btn" name="clear">C</button>
                <button class="btn">0</button>
                <button class="btn">/</button>
                <button class="btn orange" name="sum">=</button>
              </div>
            </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
